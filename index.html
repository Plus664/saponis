<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta name="description" content="手作り石鹸のレシピサイト。オイルとオプションの組み合わせを自由にカスタマイズできます。">
    <meta name="robots" content="noindex, nofollow">

    <title>アルカリ計算機</title>

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">

    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="./css/input.css" rel="stylesheet" type="text/css">
    <link href="./css/result.css" rel="stylesheet" type="text/css">
    <link href="./css/list.css" rel="stylesheet" type="text/css">
    <link href="./css/curing-list.css" rel="stylesheet" type="text/css">
    <link href="./css/original.css" rel="stylesheet" type="text/css">
    <link href="./css/recommend.css" rel="stylesheet" type="text/css">
    <link href="./css/oil_characteristics.css" rel="stylesheet" type="text/css">
    <link href="./css/column.css" rel="stylesheet" type="text/css">
    <!--<link href="./css/other.css" rel="stylesheet" type="text/css">-->
    <link href="./css/about.css" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <script src="./app.js" defer></script>
    <script src="./javascript/global.js" defer></script>

    <script src="./javascript/input.js" defer></script>
    <script src="./javascript/result.js" defer></script>
    <script src="./javascript/list.js" defer></script>
    <script src="./javascript/curing-list.js" defer></script>
    <script src="./javascript/original.js" defer></script>
    <script src="./javascript/recommend.js" defer></script>
    <script src="./javascript/oil-characteristics.js" defer></script>
    <script src="./javascript/column.js" defer></script>
    <script src="./javascript/other.js" defer></script>
</head>

<body>
    <header>
        <h2 class="title">アルカリ計算機</h2>

        <nav class="menu">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul>
                <li data-view="input">レシピ入力</li>
                <li data-view="list">保存したレシピ</li>
                <li data-view="curing-list">熟成中/使用中のせっけん</li>
                <li data-view="original">オリジナルのレシピ作り</li>
                <li data-view="recommend">特徴別のレシピ</li>
                <li data-view="oil-characteristics">各オイルの特長</li>
                <li data-view="column">コラム</li>
                <!--<li data-view="other">その他</li>-->
                <li data-view="about">このサイトについて</li>
            </ul>
        </nav>
    </header>

    <div class="loader-wrapper" id="loader">
        <div class="soap-spinner"></div>
        <div class="loader-message">LOADING...</div>
    </div>

    <main>
        <div id="logo-watermark">
            <img src="./assets/image/logo.png" alt="">
        </div>
        <img src="./assets/image/logo.png" class="logo">

        <div id="gate" style="display: block;">
            <h2>パスコードを入力</h2>
            <input id="roomCodeInput" type="text" autocomplete="off" inputmode="text" spellcheck="false"
                placeholder="パスコード" />
            <button id="enterButton">確認</button>
            <p id="gateError" style="color:red;"></p>
        </div>

        <div id="app" style="display: none;"></div>
        <div id="overlay-root"></div>

        <div id="qr-overlay" hidden onclick="closeQrScanner()">
            <div class="qr-camera-wrap" onclick="event.stopPropagation()">
                <video id="qr-video" playsinline muted></video>
                <canvas id="qr-canvas" hidden></canvas>
                <div class="scan-frame">
                    <div class="scan-line"></div>
                </div>
                <div class="scan-hint">QRコードを枠内に合わせて下さい</div>
            </div>

            <button class="qr-close" onclick="closeQrScanner()">✕</button>
        </div>
    </main>

    <footer>
        <p>© 2026 ベティーとあおぞら</p>
        <p id="version">Version 1.0.0</p>
    </footer>
</body>

</html>
