<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Admin</title>
  <meta name="robots" content="noindex, nofollow" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 2rem;
      background: #111;
      color: #eee;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    input,
    button {
      padding: .5rem;
      margin: .25rem 0;
      width: 100%;
    }

    .hidden {
      display: none;
    }

    .box {
      max-width: 400px;
      margin: auto;
      border: 1px solid #333;
      padding: 1rem;
    }
  </style>
</head>

<body>
  <div class="box">

    <!-- 管理者ログイン -->
    <div id="login">
      <h2>Admin Login</h2>
      <form>
        <input id="adminCode" type="password" placeholder="管理者パスコード" autocomplete="off" />
        <button id="loginBtn">ログイン</button>
      </form>
      <p id="loginMsg"></p>
    </div>

    <!-- 管理画面 -->
    <div id="panel" class="hidden">
      <h2>Passcode Settings</h2>

      <h3>ユーザー用パスコード</h3>
      <form>
        <input id="userPass" type="text" placeholder="新しいユーザーパスコード" autocomplete="off" />
        <button id="updateUser">変更</button>
      </form>

      <h3>管理者用パスコード</h3>
      <form>
        <input id="adminPass" type="text" placeholder="新しい管理者パスコード" autocomplete="off" />
        <button id="updateAdmin">変更</button>
      </form>

      <p id="panelMsg"></p>
    </div>

  </div>

  <script src="admin.js"></script>
</body>

</html>
