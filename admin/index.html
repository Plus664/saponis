<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="robots" content="noindex, nofollow" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* =========================
      ベース（スマホファースト）
    ========================= */

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #111;
      color: #eee;
      font-size: 20px;
    }

    /* コンテナ */
    .box {
      width: 90%;
      max-width: 90%;
      margin: 0 auto;
      padding: 1.25rem;
      border: 1px solid #333;
      border-radius: 8px;
    }

    /* 見出し */
    h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    h3 {
      font-size: 1.1rem;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }

    /* 入力・ボタン */
    input,
    button {
      width: 100%;
      font-size: 1rem;
      padding: 0.7rem 0.8rem;
      margin: 0.4rem 0;
      border-radius: 6px;
    }

    /* 入力欄 */
    input {
      background: #1a1a1a;
      color: #eee;
      border: 1px solid #444;
    }

    /* フォーカス強調（オレンジ消しつつ視認性確保） */
    input:focus {
      outline: none;
      border-color: #6a85ff;
    }

    /* ボタン */
    button {
      background: #222;
      color: #eee;
      border: 1px solid #444;
      cursor: pointer;
      min-height: 44px;
      /* スマホタップ最適 */
    }

    button:active {
      background: #2a2a2a;
    }

    /* メッセージ */
    #loginMsg,
    #panelMsg {
      margin-top: 0.75rem;
      font-size: 0.95rem;
    }

    /* 非表示 */
    .hidden {
      display: none;
    }


    /* =========================
      PC向け（1024px〜）
    ========================= */
    @media (min-width: 1024px) {
      body {
        padding: 2rem;
        font-size: 16px;
      }

      .box {
        max-width: 420px;
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      h3 {
        font-size: 1.15rem;
      }

      input,
      button {
        font-size: 0.95rem;
        padding: 0.55rem 0.7rem;
      }

      button {
        min-height: auto;
      }
    }
  </style>
</head>

<body>
  <div class="box">

    <!-- 管理者ログイン -->
    <div id="login">
      <h2>Admin Login</h2>
      <form>
        <input id="adminCode" type="password" placeholder="管理者パスコード" autocomplete="off" />
        <button id="loginBtn">ログイン</button>
      </form>
      <p id="loginMsg"></p>
    </div>

    <!-- 管理画面 -->
    <div id="panel" class="hidden">
      <h2>Passcode Settings</h2>

      <h3>ユーザー用パスコード</h3>
      <form>
        <input id="userPass" type="text" placeholder="新しいユーザーパスコード" autocomplete="off" />
        <button id="updateUser">変更</button>
      </form>

      <h3>管理者用パスコード</h3>
      <form>
        <input id="adminPass" type="text" placeholder="新しい管理者パスコード" autocomplete="off" />
        <button id="updateAdmin">変更</button>
      </form>

      <p id="panelMsg"></p>
    </div>

  </div>

  <script src="admin.js"></script>
</body>

</html>
