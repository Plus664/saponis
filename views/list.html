<div id="list_sheet-container">
    <p id="list_sheet_label">保存したレシピ</p>

    <div id="controlls">
        <label for="sort-select">並べ替え:</label>
        <select id="sort-select">
            <option value="newest">新しい順</option>
            <option value="oldest">古い順</option>
            <option value="name_asc">名前順(昇順)</option>
            <option value="name_desc">名前順(降順)</option>
            <option value="favorite_first">お気に入り優先</option>
        </select>

        <input type="search" id="search-box" placeholder="レシピ名で検索" autocomplete="off">
    </div>

    <div id="qr-actions">
        <button id="read_qr_btn" onclick="openQrScanner()">QRコードを読み取る</button>
    </div>

    <div id="list-container"></div>
</div>
